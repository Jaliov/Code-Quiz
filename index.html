<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
  <title>Survey Form</title>
</head>


<body>

  <div class="container">
    <div class="row">
    <div class="jumbotron" id = "jumboColor">
   
      <div class="col-sm-12 text-center">
        <div class="alert alert-light justify-content-center" role="alert" id = "intro">
          Among the instruments of the symphony orchestra, the viola is one of the least familiar. Take the quiz below to test your knowledge of this little known but wonderful instrument.
        </div>
      </div>
        <h1 class="text-center text-light">Viola Quiz!</h1>
        <h3 class="text-center time text-danger bg-light" id = "timerStyle">  

        </h3>
         
        <div class="text-center timeEl">
          <div style="width: 250px;" class="mx-auto">
        
            <section width=></section>
          </div>
          <div id="testInit"></div>

          <div class="text-center">
            <div id="buttonPlce">

              <div class="form-row align-items-center justify-content-center">
              <input type="text" id="initials" placeholder="Enter your initals here">
              <button class="btn btn-light btn-sm" id="initialSubmit">Submit</button>
            </div>
            </div>
            <div class="mx-auto" style="width: 160px;" id="srtBtn">
              <button class="btn btn-danger btn-lg" id="start">Start</button>
           
            </div>
          </div>
        </div>
      </div>
     
    </div>
    <h2 id="result" class ="text-light text-center" style="padding-bottom: 10px;"></h2>
    <h2 id="result2"></h2>
    <!-- <button class='btn btn-light btn-sm' id='testAgain' onclick = location.reload(true/false)>Take Quiz Again!</button> -->
  
  </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

</body>

</html>
