<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Survey Form</title>
</head>
<style>
  body {
    background-image: linear-gradient(rgba(104, 93, 93, 0.5), rgb(200, 93, 60));
    background-repeat: no-repeat;
    background-size: 100%;
    background-attachment: fixed;
    background-position: center;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    color: white;
  }

  h1 {

    font-family: Palatino Linotype, Book Antiqua, Palatino, serif;
    font-weight: bold;
  }

  #buttonPlce {
    padding: 20px;
  }

  .time {
    font-weight: bold;
  }

  .timeEl {
    color: white;
  }

  #intro {
    background-color: rgb(236, 204, 161);
    color: rgb(80, 36, 23);
    text-align: center;
    margin-top: 20px;
    /*font-family: Palatino Linotype, Book Antiqua, Palatino, serif;*/
    width: 500px;
  }

  .container {
    background-image: linear-gradient(rgba(104, 93, 93, 0.5), rgb(231, 88, 44));
  }
</style>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 my-auto">
        <p id="intro" class="mx-auto"><strong>Among the instruments of the symphony orchestra, the viola is one of the
            least familiar.
            Take the quiz below to find out what you know about this obscure but wonderful
            instrument.</strong></p>

        <h1 class="text-center">Test Your Knowledge of the Viola!</h1>
        <h3 class="text-center time">

        </h3>

        <div class="text-center timeEl">
          <div style="width: 250px;" class="mx-auto">
            <section width=></section>
          </div>
          <div id="testInit"></div>

          <div class="text-center">
            <div id="buttonPlce">
              <input type="text" id="initials" placeholder="Enter your initals here">
              <button class="btn btn-light btn-sm" id="initialSubmit">Submit Initials</button>
            </div>
            <div class="mx-auto" style="width: 160px;" id="srtBtn">
              <button class="btn btn-danger btn-lg" id="start">Start Test!</button>
            </div>
          </div>

        </div>
      </div>

      <h2 id="result"></h2>
      <h2 id="result2"></h2>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

</body>

</html>
