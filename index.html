<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


  <title>Survey Form</title>
</head>
<style>
  body {
    background-image: linear-gradient(rgba(104, 93, 93, 0.5), rgb(231, 88, 44));
    background-repeat: no-repeat;
    background-size: 100%;
    background-attachment: fixed;
    background-position: center;


    font-family: "Trebuchet MS", Helvetica, sans-serif;
    color: white;
  }

  h1 {
    text-align: center;
    font-family: Palatino Linotype, Book Antiqua, Palatino, serif;
    font-weight: bold;
  }

  #buttonPlce
  {       
     padding: 20px;
  }
  #intro {
    background-color: rgb(236, 204, 161);
    color: rgb(80, 36, 23);
    text-align: center;
    margin-top: 20px;
    font-family: Palatino Linotype, Book Antiqua, Palatino, serif;
    width: 500px;
  }
  h1 { 
    width: 50%;
    margin: auto;
  }
  

</style>
<body>
  
  <div class="container">

    <p id = "intro" class = "mx-auto"><strong>Alas, the poor viola, least known of the instruments of the symphony orchestra! <br>Take the test below to see what you know about this often overlooked but great instrument.</strong></p>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-md-8">
          

        <h1 class="time"></h1>
        <div class="timeEl"></div>

          <div id = "buttonPlce" class="mx-auto" style="width: 600px;">
          <input type="text" id="initials" placeholder="Enter your initals here">
          <button class="btn btn-light btn-sm" id="initialSubmit">Submit Initials</button>
        </div>
        <div class="mx-auto" style="width: 400px;">
          <button class="btn btn-danger btn-lg" id="start">Start Test!</button>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div id="fistQues">

              <h1>Test Your Knowledge of the Viola!</h1>
              <section></section>
              <div class="mx-auto" style="width: 200px;">
                <input type="text" id="ans" placeholder="Enter answer here">
                <button class="btn btn-light btn-sm mx-auto" style="width: 180px;" id="submit">Submit</button>
              </div>
              <div>
              </div>
            </div>

            <h2 id="result"></h2>
            <h2 id="result2"></h2>

</body>

<script src="script.js"></script>

</html>
